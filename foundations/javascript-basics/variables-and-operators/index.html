<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Variables and Operators</title>
</head>

<body>

  <script>
    // 1. Add 2 numbers together
    console.log(23 + 97);
    // 2. Add 2 numbers together
    console.log(23 + 97 + 64 + 56 + 45 + 21);
    // 3. Logging
    console.log((4 + 6 + 9) / 77);
    // 4. Variables
    let a = 10;
    console.log(a);
    a = 20; // Re-assign a
    console.log(a);
    let b = 7 * a;
    console.log(b);
    // 5.
    const max = 57;
    const actual = max - 13;
    const percentage = actual / max;
    console.log(percentage);
  </script>

</body>

</html>
